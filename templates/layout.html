{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76"
        href="{% static "assets/img/apple-icon.png" %}">
  <link rel="icon" type="image/png"
        href="{% static "/assets/img/favicon.png" %}">
  <title>{% block title %}{% endblock %}</title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
        rel="stylesheet"/>
  <!-- Nucleo Icons -->
  <link href="{% static "/assets/css/nucleo-icons.css" %}" rel="stylesheet"/>
  <link href="{% static "/assets/css/nucleo-svg.css" %}" rel="stylesheet"/>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js"
          crossorigin="anonymous"></script>
  <link href="{% static "/assets/css/nucleo-svg.css" %}" rel="stylesheet"/>
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static "/assets/css/soft-ui-dashboard.css" %}"
        rel="stylesheet"/>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.6.0"></script>

  <!-- Alpine Mask -->
  <script type="module">
            import Mask from '{% static 'js/mask_alpine.js' %}'

            document.addEventListener('alpine:initializing', () => {
                Mask(window.Alpine)
            })
        </script>
<script defer src="https://unpkg.com/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
  <!-- Alpine -->
  <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>

<body class="g-sidenav-show  bg-gray-100">
{% block sidebar %}{% endblock %}

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
  <!-- Navbar -->
  {% block navigation %}{% endblock %}
  <!-- End Navbar -->

  {% block content %}{% endblock %}
</main>
<!--   Core JS Files   -->
{% include 'main/includes/scripts.html' %}
</body>

</html>
